<a href="{{ entry.url }}" class="portfolio-grid-item">
    <div class="grid-item-image-wrap">
        <div class="grid-item-image-expand">
            <div class="grid-item-image" style="background-image: url('{{ site.images_path }}{{ entry.thumb_alt }}')"></div>
            <div class="grid-item-image" style="background-image: url('{{ site.images_path }}{{ entry.thumb_main }}')"></div>
        </div>
    </div>
    <div class="grid-item-header-wrap">
        <div class="grid-item-header">
            <h6 class="grid-item-header-title">{{ entry.title }}</h6>
        </div>
    </div>
</a>
