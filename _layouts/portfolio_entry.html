---
layout: default
---

<!-- Portfolio entry page header strip template -->

<div class="container padding-top-s">
    <div class="col">
        <hr>
    </div>
</div>

<section class="portfolio-entry-header">
    <div class="portfolio-entry-strip portfolio-entry-strip-header pos-rel">
        <div class="container">
            <div class="col col-7 page-section portfolio-entry-strip-content-container">
                <div class="col col-md-8 mobile-single">
                    <h3 class="portfolio-entry-strip-title-on-page">{{ page.title }}</h3>
                    <h4 class="portfolio-entry-strip-subtitle-on-page">{{ page.subtitle }}</h4>
                </div>
            </div>
        </div>
    </div>
</section>


<section class="">
    {{content}}
</section>

<!-- Old latest-work-widget

<section class="container">
    <h5 class="section-heading"><span>More from my portfolio</span></h5>
    {% include latest_work_widget.html %}
    <h6 class="page-section-link page-section-link-centered"><a href="/portfolio">View all projects</a></h6>
</section> -->


<section class="pagers container">
    {% if page.previous.url %}
    <a href="{{page.previous.url}}" class="portfolio-entry-link">
    {% if page.next == nil %}
        <div class="col col-12 pager-strip pos-rel">
    {% else %}
        <div class="col col-4 pager-strip pos-rel">
    {% endif %}
            <div class="col col-12 pos-rel z-index-2 u-pull-left">
                <div class="u-pull-left">
                    <h4 class="pager-link">←</h4>
                </div>
             </div>
            <div class="strip-overlay-index full-width z-index-1 pos-abs pos-top-0 pos-bot-0"></div>
        </div>
    </a>
    {% endif %}
    <a href="/#recent-work">
        <div class="col col-4 pager-strip pos-rel">
            <h4 class="pager-strip-title">All work</h4> 
        </div>
    </a>
    {% if page.next.url %}
    <a href="{{page.next.url}}" class="portfolio-entry-link">
    {% if page.previous == nil %}
        <div class="col col-12 pager-strip pos-rel">
    {% else %}
        <div class="col col-4 pager-strip pos-rel">
    {% endif %}
            <div class="col col-12 pos-rel z-index-2 u-pull-right">
                <div class="u-pull-right">
                    <h4 class="pager-link">→</h4>
                </div>
             </div>
            <div class="strip-overlay-index full-width z-index-1 pos-abs pos-top-0 pos-bot-0"></div>
        </div>
    </a>
    {% else %}
</section>
