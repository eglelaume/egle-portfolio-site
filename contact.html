layout: default
context: contact
---

<form class="contact-form">
	<div class="row">
		<div class="six columns">
			<label for="exampleEmailInput">Your email</label>
			<input class="u-full-width" type="email" placeholder="youremail@mailbox.com" id="exampleEmailInput">
		</div>
		<div class="six columns">
			<label for="exampleRecipientInput">Reason for contacting</label>
			<select class="u-full-width" id="exampleRecipientInput">
				<option value="Option 1">Questions</option>
				<option value="Option 2">Freelance work</option>
				<option value="Option 3">Job interview</option>
			</select>
		</div>
	</div>
	<label for="exampleMessage">Message</label>
	<textarea class="u-full-width" placeholder="Hi Egle â€¦" id="exampleMessage"></textarea>
	<label class="example-send-yourself-copy">
		<input type="checkbox">
		<span class="label-body">Send a copy to yourself</span>
	</label>
	<input class="button-form" type="submit" value="Submit">
</form>
