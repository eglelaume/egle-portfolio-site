---
layout: default
context: home
accent_color: 121212
---

<section class="portfolio-entries" id="recent-work">
    {% for entry in site.portfolio_entries %}
    <a href="{{ entry.url }}" class="portfolio-entry-link">
        <div class="portfolio-entry-strip pos-rel"> <!-- allows me to bleed the strip to full-width -->
            <div class="container z-index-2"> <!-- holds content within container -->
                <div class="col col-7 portfolio-entry-strip-content-container">
                    <div class="">
                        <h3 class="portfolio-entry-strip-title">{{ entry.title }}</h3>
                        <p class="portfolio-entry-strip-subtitle">{{ entry.subtitle }}</p>
                    </div>
                </div>
             </div>
            <div class="strip-overlay-index full-width z-index-1 pos-abs pos-top-0 pos-bot-0"></div>
            <div class="full-width z-index-0 pos-abs pos-top-0 pos-bot-0" style="background-color: #{{ entry.accent_color }}"></div>
        </div>
    </a>
    {% endfor %}
</section>
